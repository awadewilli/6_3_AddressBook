<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6_3_AddressBook</title>
    <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="heading">
      <h1>Address Book</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12 contact-form">
            <form>
              <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">First Name</label>
              <input type="text" class="form-control" id="exampleFirstName" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Last Name</label>
              <input type="text" class="form-control" id="exampleLastName" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Phone Number</label>
              <input type="number" class="form-control" id="examplePhoneNumber" placeholder="Phone Number">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"><i class="fa fa-twitter-square"></i><span class="twitter">Twitter Username</span></label>
              <input type="text" class="form-control" id="exampleTwitterUsername" placeholder="Twitter Username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"><i class="fa fa-linkedin-square"></i><span class="linkedin">Linkedin</span></label>
              <input type="text" class="form-control" id="examplelinkedin" placeholder="Linkedin">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
         </form>
       </div>
     </div>
   </div>



    <script src="js/bundle.js"></script>
  </body>
</html>
